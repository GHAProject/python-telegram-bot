name: Comprehensive CI/CD Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
      - main
  release:
    types: [published]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

permissions:
  contents: write
  pull-requests: write
  checks: write
  actions: read
  security-events: write
  issues: write

