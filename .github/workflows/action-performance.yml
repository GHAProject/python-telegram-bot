  # Job 4: Test Coverage
  test-and-coverage:
    needs: setup
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install all test dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package with ALL dependencies (includes bs4, etc.)
          pip install -e ".[all]"
          # Also install test dependencies
          pip install -e ".[tests]"

      - name: Run tests with coverage
        run: pytest
        continue-on-error: true

      - name: Check if coverage file exists
        run: |
          if [ -f coverage.xml ]; then
            echo "âœ… coverage.xml found"
            ls -lh coverage.xml
          else
            echo "âŒ coverage.xml not found"
          fi

      - name: Upload coverage to Coveralls
        if: always() && hashFiles('coverage.xml') != ''
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage.xml
          format: cobertura
        continue-on-error: true

